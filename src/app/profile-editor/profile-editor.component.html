<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="column left">
            <label for="first-name">First Name: </label>
            <input id="first-name" type="text" formControlName="firstName" required>
        </div>
        <div class="column middle">
            <label for="last-name">Last Name: </label>
            <input id="last-name" type="text" formControlName="lastName">
        </div>
        <div class="column right">
            <label for="dob">DOB: </label>
            <input id="dob" type="text" formControlName="dob">
        </div>
    </div>
    <div class="row">
        <div class="column left">
            <label for="phone">Phone: </label>
            <input id="phone" type="text" formControlName="phone">
        </div>
        <div class="column middle">
            <label for="obgyn">OB/GYN: </label>
            <input id="obgyn" type="text" formControlName="obgyn">
        </div>
        <div class="column right">
            <label for="officePhone">Office Phone: </label>
            <input id="officePhone" type="text" formControlName="officePhone">
        </div>
    </div>

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>

</form>

<hr>

<p>Form Value: {{ profileForm.value | json }}</p>
<p>Form Status: {{ profileForm.status }}</p>
